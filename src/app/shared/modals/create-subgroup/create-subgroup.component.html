<!-- Button trigger modal -->
<button
  type="button"
  class="btn btn-primary"
  data-bs-toggle="modal"
  data-bs-target="#create-subgroup"
>
  Add Subcategory
</button>

<!-- Modal -->
<div
  class="modal fade"
  id="create-subgroup"
  tabindex="-1"
  aria-labelledby="create-subgroupLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="create-subgroupLabel">New Subcategory</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <div class="alert alert-danger" role="alert" *ngFor="let error of errors">
          {{error}}
        </div>
        <form [formGroup]="subgroupFormGroup" (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label class="form-label">Subcategory Name</label>
            <input
              type="text"
              class="form-control"
              formControlName="subgroup_name"
            />
          </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" #closeBtn>
            Cancel
          </button>
          <button type="submit" class="btn btn-primary">
            Submit
          </button>
        </div>
      </form>
      </div>
    </div>
  </div>
</div>
