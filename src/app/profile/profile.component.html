
<main *ngIf="profileCollections">
  <h1>Collections</h1>
  <div>
    <h2>Add a new Collection!</h2>
  <button>Button to add collection!
    Goes to /collections/new
  </button>
  </div>
  <div>
    <div *ngFor="let collection of profileCollections" class="card">
      <a routerLink="/collections/{{ profileCollections[0].id }}" routerLinkActive="router-link-active"  class="p-2 link-secondary" >
        {{ collection.collection_name }}
      </a>
      <div class="nav" >
      <!-- <div *ngFor="let group of collection.groups"> -->
        <!-- {{ group.group_name }} -->
        <span style="margin: 10px;"> Group A </span>
        <span style="margin: 10px;"> Group B </span>
        <span style="margin: 10px;"> Group C </span>
      </div>
    </div>
  </div>
</main>
