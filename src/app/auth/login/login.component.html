<div class="mt-5">
  <h1 class="text-center mb-3">Log In</h1>
<form style="margin: 0 auto; max-width: 30%;" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="row mb-3">
    <div class="mb-3">
      <label for="email" class="form-label">Email Address</label>
      <input
        type="email"
        class="form-control"
        id="email"
        formControlName="email"
        placeholder="Email@domain.com">
    </div>
  </div>
  <div class="row mb-3">
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input
        type="password"
        class="form-control"
        id="password"
        formControlName="password"
        placeholder="Password">
    </div>
  </div>
  <div class="text-center mb-3">
    <button class="btn btn-primary" type="submit">Log In</button>
  </div>
  <div class="text-center">Don't yet have an account? <a routerLink="/signup">Sign Up</a></div>
</form>

</div>
