<div class="mt-5">
  <h1 class="text-center mb-3">Sign Up</h1>
<form style="margin: 0 auto; max-width: 70%;" [formGroup]="signupForm" (ngSubmit)="onSubmit()">
  <div class="row mb-3">
    <div class="col-6">
      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email" formControlName="email" placeholder="Email@domain.com">
      </div>
      <div>
        We'll never share your email with anyone else.
      </div>
    </div>
    <div class="col-6">
      <label for="phone" class="form-label">Phone Number</label>
      <input type="phone" class="form-control" id="phone" formControlName="phone" placeholder="###-###-####">
    </div>
  </div>
  <div class="row mb-3">
    <div class="col-6">
      <div class="mb-3">
        <label for="first_name" class="form-label">First Name</label>
        <input type="text" class="form-control" id="first_name" formControlName="first_name"  placeholder="First Name">
      </div>
    </div>
    <div class="col-6">
      <div class="mb-3">
        <label for="last_name" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="last_name" formControlName="last_name"  placeholder="Last Name">
      </div>
    </div>
  </div>
  <div class="row mb-3">
    <div class="col-6">
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" formControlName="password"  placeholder="Password">
      </div>
    </div>
    <div class="col-6">
      <div class="mb-3">
        <label for="password_confirmation" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="password_confirmation" formControlName="password_confirmation"  placeholder="Password">
      </div>
    </div>
  </div>
  <div class="text-center mb-3">
    <button class="btn btn-primary" type="submit">Sign Up</button>
  </div>
  <div class="text-center">Already have an account? <a routerLink="/login">Login</a></div>
</form>

</div>
